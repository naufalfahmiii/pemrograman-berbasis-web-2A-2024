<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-gradient-to-b from-[#2E8A99] to-[#2D3250] w-full min-h-screen p-0 sm:p-6 flex">
  	<div class="w-96 h-full bg-white rounded-md shadow-lg m-4 sm:m-auto p-2">
  	<h1 class="text-2xl font-bold text-center"> Register Here </h1>
  	<form class="pl-2" method="post">
  	  <div class="flex flex-col">
  	  	<label for="firstname" class="mt-8 font-bold text-sm text-blue-500 mb-2">First Name</label>
  	  	<input type="text" class="rounded-sm border p-2" placeholder="First Name" required>
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="lastname" class="mt-8 font-bold text-sm text-blue-500 mb-2">Last Name</label>
  	  	<input type="text" class="rounded-sm border p-2" placeholder="Last Name" required>	  	
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="age" class="mt-8 font-bold text-sm text-blue-500 mb-2">Age</label>
  	  	<input type="number" class="rounded-sm border p-2" placeholder="Age" required>	  	
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="email" class="mt-8 font-bold text-sm text-blue-500 mb-2">E-Mail</label>
  	  	<input type="email" class="rounded-sm border p-2" placeholder="E-Mail" required>	  	 
  	  </div>
      <div class="flex flex-col">
          <label for="division" class="mt-8 font-bold text-sm text-blue-500 mb-2">Choose Your Division</label>
          <select id="division" class="rounded-sm border p-2 bg-white">
            <option value="">Select a Division</option>
            <option value="dota2">Dota 2</option>
            <option value="valorant">Valorant</option>
            <option value="mobile_legends">Mobile Legends</option>
            <option value="free_fire">Free Fire</option>
          </select>
        </div>
  	  <div class="flex flex-col">
  	  	<button type="submit" class="bg-gradient-to-r from-[#2E8A99] to-[#2D3250] p-2 mt-8 font-bold text-white rounded-sm mb-8"> Submit </button>
  	  </div>
  	  <div class="flex flex-col">
  	  	<button type="submit" class="bg-gradient-to-r from-[#2E8A99] to-[#2D3250] p-2 mt-8 font-bold text-white rounded-sm mb-8"><a href="pendaftaran.html">Back</a> </button>
  	  </div>
  	</form>
  	</div>
  </div>
</body>
</html>
